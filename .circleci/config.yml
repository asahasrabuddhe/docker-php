version: 2
jobs:
  build-base:
    machine: true
    steps:
      - checkout
      - run: make build-base
  build-apache:
    machine: true
    steps:
      - checkout
      - run: make build-apache
  build-nginx:
    machine: true
    steps:
      - checkout
      - run: make build-nginx
  push:
    machine: true
    steps:
      - checkout
      - run: docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
      - run: make push
workflows:
    version: 2
    build_and_push:
      jobs:
        - build-base:
            filters:
              branches:
                only: master
        - build-apache:
            requires:
              - build-base
            filters:
              branches:
                only: master
        - build-nginx:
            requires:
              - build-base
            filters:
              branches:
                only: master
        - test:
            requires:
              - build-base
              - build-apache
              - build-nginx
            filters:
              branches:
                only: master
  